name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.21', '1.22']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: npx -y playwright@latest install --with-deps chromium

      - name: Install Playwright (macOS)
        if: matrix.os == 'macos-latest'
        run: npx -y playwright@latest install chromium

      - name: Install Playwright (Windows)
        if: matrix.os == 'windows-latest'
        run: npx -y playwright@latest install chromium

      - name: Build
        run: go build -v ./...

      - name: Test (Unix)
        if: matrix.os != 'windows-latest'
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Test (Windows)
        if: matrix.os == 'windows-latest'
        run: go test -v -race ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest' && matrix.go == '1.22'
        with:
          file: ./coverage.txt
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binary
        run: go build -o agent-browser-go ./cmd/agent-browser-go

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: agent-browser-go-linux
          path: agent-browser-go
